<div style="margin: 2em" class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em" (ngSubmit)="onSubmitForm(f)" #f="ngForm">
        <mat-form-field>
            <input type="text" matInput placeholder="Your email" ngModel name="email" email required
                #emailInput="ngModel" value="">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}}/6</mat-hint>
            <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel
                name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="terms" required>Agree to terms and conditions.</mat-checkbox>
        <button *ngIf="!isLoading" mat-raised-button type="submit" color="primary"
            [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</div>
