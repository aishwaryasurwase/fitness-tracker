<div fxLayout="row">
    <mat-form-field style="margin: 10px; margin-left: 2em; width: 20em;">
        <input type="text" matInput (keyup)="onFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date.seconds * 1000 | date:'medium' }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let element">{{element.duration | number}}</td>
    </ng-container>
    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
        <td mat-cell *matCellDef="let element">{{element.calories | number}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
