<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()" type="button">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">
      NG Fitness
    </a>
  </div>

  <div fxFlex fxLayout>
    <ul fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="flex-end" class="navigation-items" fxHide.xs>
      <li> <a routerLink="/signup" *ngIf="!statusAuth">Signup</a> </li>
      <li> <a routerLink="/login" *ngIf="!statusAuth">Login</a></li>
      <li> <a routerLink="/training" *ngIf="statusAuth">Training</a></li>
      <li> <a *ngIf="statusAuth" (click)="logOut()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
